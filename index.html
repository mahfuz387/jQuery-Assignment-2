  <head>

  <body>


     <section id="jquery-section" data-js="hero-demo">
    <div class="container">
    
      <div class="filters nav nav-pills jquery-list">
      <button class="button is-checked" data-filter="*">show all</button>
      <button class="button" data-filter=".weather">Weather</button>
      <button class="button" data-filter=".datepicker">DatePicker</button>
      <button class="button" data-filter=".password">PW Checker</button>
       <button class="button" data-filter=".textarea">TexArea</button>
      </div>

  
       <div class="row grid">
      <div class="col-md-6 col-sm-6 col-xsm-6 element-item weather">
      <div class="jquery">
      <div class="weather-box">
       <h3 id="city">City</h3>
       <h1 id="country">Country</h1>
       <h4 > <samp id="temp">00</samp> <sup>o</sup>C</h4>
       <ul class="list-inline">
       <li><input type="text" name="" class="form -control" placeholder="Enter your city"></li>
         <li> <button type="button" class="btn btn-danger"> See your City Weather </button></li>
       </ul>
  
  </div> 
       
       </div>     
     </div>
     <div class="col-md-6 col-sm-6 col-xsm-6 element-item datepicker">
      <div class="jquery">
       <p>Enter Date: <input type = "text" id = "datepicker" placeholder="Enter Date"></p>
       </div>     
     </div>
     <div class="col-md-6 col-sm-6 col-xsm-6 element-item password">
      <div class="jquery">
      <div id="sign_up">
        
          <div class="heading_text">
            <h2>Login-form</h2>
          </div>
          <div class="alert">
            <ul id="ui_name">
              <li>
                <label>User Name</label><br>
                <input type="text" id="username" placeholder="User Name"><br>
                
                <label>Password</label><br>
                <input type="password" id="password" placeholder="Password">
              </li>
            </ul>
            <div class="btn-gr">
              <button id="btn">Reset</button>
              <button id="btn">Login</button>
            </div>

            <p id="smsemail"></p>
          </div>
        </div>
       </div>     
     </div>
     <div class="col-md-6 col-sm-6 col-xsm-6 element-item textarea">
      <div class="jquery">
        <textarea rows="7" cols="100" class="form-control" placeholder="Write Message"></textarea>
  <br>
    <span></span>
       
       </div>     
     </div>
     
     </div>
     

     </div>
     </section>
